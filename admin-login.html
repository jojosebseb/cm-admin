<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="">
    <title>WEB TITLE</title>

    <!-- plugin css start -->
        <link rel="stylesheet" type="text/css" media="" href="plugs/slick-1.6.0.css" />
    <!-- plugin css end   -->
    <!-- local css start -->
        <!-- <link rel="stylesheet" type="text/css" media="" href="styles/css/global.min.css" /> -->
        <link rel="stylesheet" type="text/css" media="screen and (min-width: 1050px)" href="styles/css/main_desktop.min.css" />
        <link rel="stylesheet" type="text/css" media="screen and (max-width: 1049px)" href="styles/css/main_mobile.min.css" />
    <!-- local css end   -->
</head>
<body>
    <div id="loginParent">
        <div class="login-box">
            <form action="" class="login-form">
                <div class="form-logo">3N</div>
                <div class="form-group">
                    <input type="text" class="full-input" placeholder="Username" id="loginUsername">
                </div>
                <div class="form-group">
                    <input type="password" class="full-input" placeholder="Password" id="loginPassword">
                </div>
                <div class="form-group right">
                    <input type="checkbox" name="rmb" value="Yes" id="rmb"> <label for="rmb">Remember Me</label>
                </div>
                <div class="alert">
                    Invalid Credentials*
                </div>
                <div class="form-group">
                    <input type="Submit" class="full-input button" value="Submit">
                </div>

                <div class="form-group">
                    <a href="#" class="copyright">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>



</body>
    <!-- plugin js start -->
        <script type="text/javascript" src="plugs/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="plugs/slick-1.6.0.min.js"></script>
    <!-- plugin js end   -->

    <!-- local js start -->
        <script type="text/javascript" src="script/jquery.js"></script>
    <!-- local js end   -->
</html>
